<html>
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    {% if uid %}
    <title>UID:{{ uid }} - Plurkii!</title>
    {% else %}
    <title>Plurkii! search by id.</title>
    {% endif %}
    <meta name="description" content="View Plurk avatar.">
    <link rel="stylesheet" type="text/css" href="/css/css.css">
    <link rel="search" type="application/opensearchdescription+xml" title="Plurkii!" href="/plurkiisearch.xml"> 
    <script type="text/javascript">
    function addpics(){
      var i=Number(document.getElementById("no").innerHTML)+2;
      var eni = i+20;
      for (i;i<=eni;i=i+2){
        document.getElementById("demo").innerHTML= '<img alt="'+i+'." src="http://avatars.plurk.com/{{ uid }}-big'+i+'.jpg">'+document.getElementById("demo").innerHTML;
        document.getElementById("no").innerHTML = i;
      }
    }
    </script>
    {% include "h_analytics.htm" %}
  </head>
  <body>
    <table width="100%" height="80%">
      <tr>
        <td align="center" valign="middle">
          <div>
            <form action="/byid" method="get">
              <div class="con">Plurk 使用者序號 <sup><a href="/howtofindid">How to!</a></sup></div>
              <input class="uin" maxlength="40" size="15" name="u" value="{{ uid }}" placeholder="請輸入使用者序號">
              <input type="submit" value="Plurkii!">
              <div class="con">使用帳號<a href="/">找找</a>。</div>
            </form>
            {% if tv.nick_name %}<div><a href="http://www.plurk.com/{{ tv.nick_name }}">{{ tv.nick_name }}</a> {{ tv.full_name }} {{ tv.location }} {{ tv.avatar }}</div>{% else %}{% endif %}
            {% if uid %}
            <div id="no">0</div>
            <button type="button" onclick="addpics()">增加顯示照片</button><br>
            <div id="demo"></div>
            <img alt="0" src="http://avatars.plurk.com/{{ uid }}-big.jpg">
            {% else %}{% endif %}
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
