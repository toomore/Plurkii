<html>
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Plurkii!</title>
    <meta name="description" content="Search your Plurk friends and fans avatar.">
    <link rel="stylesheet" type="text/css" href="/css/css.css">
    <script type="text/javascript">
    function loadpics(){
      for (i=2;i<={{ tv.avatar }};i=i+2){
        document.getElementById("loadpics").innerHTML= '<img alt="" src="http://avatars.plurk.com/'+{{ tv.key }}+'-big'+i+'.jpg">'+document.getElementById("loadpics").innerHTML;
      }
    }
    function addpics(){
      var i=Number(document.getElementById("no").innerHTML)+2;
      var uid=Number(document.getElementById("uid").innerHTML);
      var eni = i+20;
      for (i;i<=eni;i=i+2){
        document.getElementById("demo").innerHTML= i+'.<img alt="" src="http://avatars.plurk.com/'+uid+'-big'+i+'.jpg">'+document.getElementById("demo").innerHTML;
        document.getElementById("no").innerHTML = i;
      }
    }
    </script>
  </head>
  <body{{ tv.onload }}>
    <table width="100%" height="80%">
      <tr>
        <td align="center" valign="middle">
          <div>
            <div class="rdu">{{ tv.tip }}</div>
            <form action="/" method="get">
              帳號或序號
              <input maxlength="40" size="15" name="u" value="{{ tv.nick_name }}" placeholder="大小寫有差！">
              <input type="submit" value="Plurkii!">
            </form>
            {{ tv.op }}<img alt="" src="http://avatars.plurk.com/{{ tv.key }}-big.jpg">
          </div>
        </td>
      </tr>
    </table>
  </body>
{% include "h_analytics.htm" %}
</html>
