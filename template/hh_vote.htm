{% extends "h_display.htm" %}

{% block titlename %}[{{ tv.nick_name }}] Talk - {% endblock %}

{% block userinfo %}
    <div class="userinfo"><a href="/?u={{ tv.nick_name }}"><img width="90" border="0" src="http://avatars.plurk.com/{{ tv.uid }}-big{{ tv.avatar }}.jpg"> ‚Üê </a> <b>{{ tv.nick_name }} Talk</b></div>
{% endblock %}

{% block content %}
<!-- Include the Google Friend Connect javascript library. -->
<script type="text/javascript" src="http://www.google.com/friendconnect/script/friendconnect.js"></script>
<!-- Define the div tag where the gadget will be inserted. -->
<div id="div-7064600084921086712" style="width:450px;"></div>
<!-- Render the gadget into a div. -->
<script type="text/javascript">
var skin = {};
skin['BORDER_COLOR'] = 'transparent';
skin['ENDCAP_BG_COLOR'] = 'transparent';
skin['ENDCAP_TEXT_COLOR'] = '#333333';
skin['ENDCAP_LINK_COLOR'] = '#0000cc';
skin['ALTERNATE_BG_COLOR'] = 'transparent';
skin['CONTENT_BG_COLOR'] = '#ffffff';
skin['CONTENT_LINK_COLOR'] = '#0000cc';
skin['CONTENT_TEXT_COLOR'] = '#333333';
skin['CONTENT_SECONDARY_LINK_COLOR'] = '#7777cc';
skin['CONTENT_SECONDARY_TEXT_COLOR'] = '#666666';
skin['CONTENT_HEADLINE_COLOR'] = '#333333';
skin['DEFAULT_COMMENT_TEXT'] = '- add your review here -';
skin['HEADER_TEXT'] = 'Ratings';
skin['POSTS_PER_PAGE'] = '10';
google.friendconnect.container.setParentUrl('/' /* location of rpc_relay.html and canvas.html */);
google.friendconnect.container.renderReviewGadget(
 { id: 'div-7064600084921086712',
   site: '07645093818874055760',
   'view-params':{"disableMinMax":"false","scope":"ID","allowAnonymousPost":"true","docId":"{{ tv.nick_name }}","startMaximized":"true"}
 },
  skin);
</script>
{% endblock %}

{% block foot %}
<div align="right">{% include "h_desc.htm" %}</div>
{% endblock %}
